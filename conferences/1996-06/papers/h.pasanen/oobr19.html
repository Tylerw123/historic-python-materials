<H2>If you already have OO-Browser</H2></A>
<P>
Python support is in files python-browse.el, br-python.el and br-python-ft.el.
You can just add these to your OO-Browser directory.
Additionally, you need to replace br-env.el and br-init.el.
Remove br-env.elc and br-init.elc.<P>
Then just setup you .emacs.
